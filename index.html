<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS -->
  <link rel="stylesheet" href="/dist/main.css" />
  <!--end of CSS 
      and start of favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!-- end of the favicon 
       and the start of the fonts families-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
   rel="stylesheet"
  />
  <!-- end of fonts families -->
  <title>Frontend Mentor | Product preview card component</title>
 </head>
 <body>
  <div class="center">
   <main>
    <section class="card">
     <div class="img">
      <picture>
       <source media="(min-width: 43.75em)" srcset="/images/image-product-desktop.jpg" aria-label="Perfume product" />
       <source media="(max-width: 43.7485em)" srcset="/images/image-product-mobile.jpg" aria-label="Perfume product" />
       <img src="/images/image-product-desktop.jpg" alt="Perfume product" />
      </picture>
     </div>
     <div class="text">
      <div class="subtitle">
       <h2>perfume</h2>
      </div>
      <div class="title">
       <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="desc">
       <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price">
       <h1>$149.99</h1>
       <h2>$169.99</h2>
      </div>
      <div class="btn">
       <a href="">
        <img src="/images/icon-cart.svg" alt="click to" />
        <p>Add to Cart</p>
       </a>
      </div>
     </div>
    </section>
   </main>
  </div>
 </body>
</html>
