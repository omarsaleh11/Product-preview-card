<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>First Project</title>
  </head>
  <body>
    <div class="container">
      <div class="grid-img">
        <picture>
            <source media="(max-width:550px)" srcset="/images/image-product-mobile.jpg">
            <img src="/images/image-product-desktop.jpg" alt="PERFUME">
        </picture>
    </div>
      <div class="grid-desc text"><h3 class="semi-title">PERFUME</h3>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-clr"><ul role="list" class="price">
          <li class="new-price">$149.99</li>
          <li class="linethrow">$169.99</li>
        </ul></div>
        <button class="button button-clr"><i><img src="/images/icon-cart.svg"></i> Add to Cart</button></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
